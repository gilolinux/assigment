<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Form</title>
    <style>
        body {
            background-image: url(OIP.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a{
            border: 1px solid red;
            background-color: aqua;
            padding: 7px;
            margin: 10px 0px;
        }
        a:hover{
            background: pink;
            color: white;
        }
        a:active{
            background: violet;
            color: black;
        }
        form{
            border: none; 
            padding: 30px;
            margin: auto;
            width: 30%;
            box-shadow:  inset 0px 0px 10px wheat;
            color: yellow;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            
        }
        label{
            color: white;
        }
        input[type="text"], input[type="password"] {
            border: none;
            border-width: 100px;
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            box-sizing: border-box;
            box-shadow: inset 0 0 15px white;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 18px;
            color: #ffffff;
            
        } 
        button {
            border: none;
            padding: 15px;
            width: 300px;
            border-radius: 15px;
            box-shadow: inset 0px 0px 20px rgba(246, 246, 246, 0.5);
            background-color: rgba(241, 228, 228, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html">Home</a><br><br>
    <a href="form.html">Form</a><br><br>
    <a href="hireme.html">Hire</a><br><br>
    <a href="transparent form.html">Form2</a><br><br>
    <a href="letter.html">Letter</a><br><br>
    <a href="try form.html">Image</a><br><br>
    <a href="ludo.html">Ludo</a>
    
    <form action="">
        <label for="email">Email</label>
        <input type="text" id="email" name="Email">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="Password">
        <br>
        <button>login</button>
    </form>
</body>
</html>
