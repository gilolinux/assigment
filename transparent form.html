<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Form</title>
    <style>
        body {
            background-image: url(OIP.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .forul{
        background-color: aqua;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        }
        .forli{
            text-decoration: none;
            list-style-type: none;
            padding: 5px;
            margin: 0px 5px;
            border-radius: 10px;
            height: fit-content;
        }
        .fora{
            color: red;
            text-decoration: none;
        }
        .forbut{
            background-color: gold;
            color: white;
            padding: 10px 20px;
            height: fit-content;
            border-radius: 10px;
        }
        a{
            padding: 5px;
            margin: auto;
            border-bottom: 2px solid black;
            color: black;
        }
        a:hover{
            background: rgba(6, 177, 177, 0.515);
            color: white;
        }
        a:active{
            background: violet;
            color: black;
        }
        form{
            border: none; 
            padding: 30px;
            margin: auto;
            width: 30%;
            box-shadow:  inset 0px 0px 10px wheat;
            color: yellow;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            
        }
        label{
            color: white;
        }
        input[type="text"], input[type="password"] {
            border: none;
            border-width: 100px;
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            box-sizing: border-box;
            box-shadow: inset 0 0 15px white;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 18px;
            color: #ffffff;
            
        } 
        button {
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            box-shadow: inset 0px 0px 20px rgba(246, 246, 246, 0.5);
            background-color: rgba(241, 228, 228, 0.2);
            color: white;
        }
        .whats img{
            height: 50px;
            margin: 15px 0px 40px 0px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="forul">
        <ul class="forul">
            <li class="forli"><a href="index.html" class="fora">Home</a></li>
            <li class="forli"><a href="form.html" class="fora">Form</a></li>
            <li class="forli"><a href="hireme.html" class="fora">Hire</a></li>
            <li class="forli"><a href="letter.html" class="fora">Letter</a></li>
            <li class="forli"><a href="ludo.html" class="fora">Ludo</a></li>
            <li class="forli"><a href="table.html" class="fora">Table</a></li>
            <li class="forli"><a href="transparent form.html" class="fora">Form2</a></li>
            <li class="forli"><a href="try form.html" class="fora">Image</a></li>
            <li class="forli"><a href="bar.html" class="fora">Bar</a></li>
            <li class="forli"><a href="smile.html" class="fora">Smile</a></li>
            <button class="forbut">Submit</button>
        </ul>
    </div>
    
    <form action="">
        <label for="email">Email</label>
        <input type="text" id="email" name="Email">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" name="Password">
        <br>
        <button>login</button>
    </form>
    <div class="whats">
        <img src="whatsapp-logo-7.png" alt="">
    </div>
</body>
</html>
